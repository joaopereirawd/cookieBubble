<html>
<head>
<title>cookieBubble</title>
<style type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"></style>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="dist/cookieBubble.min.css"></link>
<style>
    body {
        position:relative;
        background: #8E2DE2;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #4A00E0, #8E2DE2);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #4A00E0, #8E2DE2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        margin:0px;
        padding:0px;
        height:100%;
        font-family: 'Lato', sans-serif;
    }
</style>
</head>
<a href="https://github.com/joaopereirawd/cookieBubble"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
    <body>
        <div class="cookieBubble">
            <div class="cb-wrapper">
                <div class="cb-row">
                    <div class="cb-message">
                        <span>We use cookies to personalize your experience. By continuing to visit this website you agree to our use of cookies. <a href="#" target="_blank">Learn More</a></span> 
                        <a href="javascript:void(0)" class="gotit-btn">GOT IT!</a>
                    </div>
                </div>
            </div>
        </div>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="dist/cookieBubble.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.cookieBubble').cookieBubble();
            });
        </script>
    </body>
</html>
